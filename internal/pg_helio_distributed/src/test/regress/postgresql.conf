shared_preload_libraries = 'citus,pg_cron,pg_helio_core,pg_helio_api,pg_helio_distributed'

# Set default encoding to UTF8 for testing
client_encoding = 'UTF8'

max_connections = 300
cron.database_name = 'regression'

helio_core.bsonUseEJson = on

max_prepared_transactions = 100
citus.propagate_set_commands = 'local'
citus.shard_count = 8
citus.log_distributed_deadlock_detection = true
helio_core.bsonUseEJson = true
citus.allow_unsafe_constraints = 'true'

# Set default encoding to UTF8 for testing
client_encoding = 'UTF8'

max_connections = 300
cron.log_statement = false

# Enable build index background feature only for tests
helio_api.enableIndexBuildBackground = true
helio_api.indexBuildScheduleInSec = 2
helio_api.indexBuildWaitSleepTimeInSec = 2

helio_api.enableUnshardedBatchDelete = true

rum.enable_semifast_bitmap = true
helio_api.enableLookupLetSupport = true

citus.enable_non_colocated_router_query_pushdown='true'
wal_level = logical

helio_api.enableBackgroundWorker = 'true'